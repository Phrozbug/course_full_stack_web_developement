<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li>Gmail</li>
            <li>Afbeeldingen</li>
            <li><img src="index.png" alt="The Google 9 dots icon" id="streepjes" width="13" height="13"></li>
        </ul>

    </header>

    <div class="ruimte"></div>

    <div class="google-new-logo">
        <img src="google-new-logo.png" alt="Logo van Google" id="googlebig">
    </div>

    <div class="zoekveld">
        <input type="text" id="zoek" name="zoek">
        <label for="zoek"></label>
    </div>

    <div class="buttons">
        <button class="button">Google zoeken</button>
        <button class="button">Ik doe een gok</button>
    </div>

    <p class="fries">Google aangeboden in: Frysk</p>


    <footer>
        <div class="country">
            <p>Nederland</p>
        </div>
        <div class="over">
            <ul class="overlinks">
                <li>Adverteren</li>
                <li>Bedrijf</li>
                <li>Over</li>
                <li>Hoe Google Zoeken werkt</li>
            </ul>
            <ul class="overrechts">
                <li>Privacy</li>
                <li>Voorwaarden</li>
                <li>Instellingen</li>
            </ul>
        </div>
    </footer>
</body>

</html>
